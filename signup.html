<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div id="navbar"></div>

    <div id="sign">
        <div id="division">
            <div>STUDENT</div>
            <div>COMPANY</div>
        </div>
        <h2>Register Candidate</h2>
        <p>Already Have an account?<span>Sign In</span></p>
        <div id="norm">
            <p>If you are a company looking to hire interns, please register as a company by clicking<span> here.</span></p>
        </div>
        <div id="facebook">
            <div id="logo">
                <img src="https://p.kindpng.com/picc/s/254-2547752_click-here-to-follow-us-on-facebook-facebook.png",alt=""/>
            </div>
            <div id="rb">
                <p>REGISTER WITH FACEBOOK</p>
            </div>
        </div>
        <div id="google">
            <div id="log">
                <img src="https://img2.cgtrader.com/items/2590278/0572f24550/large/google-logo-v1-002-3d-model-low-poly-max-obj-3ds-fbx-ma-stl.jpg", alt=""/>
            </div>
            <div id="rg">
                <p>REGISTER WITH GOOGLE</p>
            </div>
        </div>
        <div id="or">
            <p>OR</p>
        </div>
        <div id="forming">
            <form>
                <input id="name" placeholder="First Name*" type="text">
                <input id="lName" placeholder="Last Name*" type="text">
                <input id="mail" placeholder="Email*" type="text">
                <input id="password" placeholder="Password*" type="password">
                <button id="next">NEXT</button>
            </form>
        </div>
      
    </div>
</body>
</html>
<script src="./signup.js"></script>
